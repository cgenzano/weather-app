<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Outline SheCodes</title>
    <link rel="stylesheet" href="src/weather.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>

  <body>
    <div class="container">
      <div class="row">
        <div class="col-8">
          <h5 class="heading">
            <i> Weather In...</i>
          </h5>
          <form id="city-form">
            <input
              type="search"
              placeholder="search for a city"
              id="city-value"
              autocomplete="off"
            />
            <input type="submit" value="Search" />
          </form>
          <br />
          <br />
          <div class="card">
            <div class="card-body">
              <h4 class="location">New York City</h4>
              <div class="row">
                <div class="col-6">
                  <p id="currentday">Monday</p>
                </div>
                <div class="col-6">
                  <p id="time">4:31 PM</p>
                </div>
              </div>
              <div class="row">
                <div class="col-12">
                  <h3 class="temp" id="temp">51°F</h3>
                </div>
              </div>

              <br />
              <br />
              <div class="row">
                <div class="col-6">
                  <h5 class="subhead">Precipitation</h5>
                </div>
                <div class="col-6">
                  <h5 class="subhead">Wind Speed</h5>
                </div>
              </div>

              <div class="row">
                <div class="col-6">
                  <p class="subinfo" id="precipitation">7%</p>
                </div>
                <div class="col-6">
                  <p class="subinfo" id="windspeed">11 mph</p>
                </div>
              </div>
            </div>
          </div>

          <br />
          <br />
          <h6>Upcoming Forecast...</h6>
          <br />
          <div class="row">
            <div class="col-4">
              <p>Monday</p>
            </div>
            <div class="col-4">
              <img src="img/rain.png" alt="rain image" class="mini" />
            </div>
            <div class="col-4">
              <p class="number">60°F</p>
            </div>
          </div>
          <div class="row">
            <div class="col-4">
              <p>Tuesday</p>
            </div>
            <div class="col-4">
              <img
                src="img/partcloud.png"
                alt="partly cloudy image"
                class="mini"
              />
            </div>
            <div class="col-4">
              <p class="number">48°F</p>
            </div>
          </div>
          <div class="row">
            <div class="col-4">
              <p>Wednesday</p>
            </div>
            <div class="col-4">
              <img src="img/cloudy.png" alt="cloud image" class="mini" />
            </div>
            <div class="col-4">
              <p class="number">58°F</p>
            </div>
          </div>
          <div class="row">
            <div class="col-4">
              <p>Thursday</p>
            </div>
            <div class="col-4">
              <img src="img/rain.png" alt="rain image" class="mini" />
            </div>
            <div class="col-4">
              <p class="number">62°F</p>
            </div>
          </div>
          <div class="row">
            <div class="col-4">
              <p>Friday</p>
            </div>
            <div class="col-4">
              <img
                src="img/partcloud.png"
                alt="partly cloudy image"
                class="mini"
              />
            </div>
            <div class="col-4">
              <p class="number">59°F</p>
            </div>
          </div>
        </div>
        <div class="col-4"></div>
      </div>
    </div>
    <script src="src/forecast.js"></script>
  </body>
</html>
