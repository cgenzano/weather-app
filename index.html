<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Outline SheCodes</title>
    <link rel="stylesheet" href="src/weather.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>

  <body>
    <div class="container">
      <div class="row">
        <div class="col-12" id="color-correct">
          <h5 class="heading">
            <i> Weather In...</i>
          </h5>
          <form id="city-form">
            <input
              type="search"
              placeholder="search for a city"
              id="city-value"
              autocomplete="off"
            />
            <input type="submit" value="Search" />
          </form>
          <br />
          <br />
          <div class="card">
            <div class="card-body">
              <h1 class="location">New York City</h1>
              <hr>
              <br />
              <div class="row">
                <div class="col-6">
                  <h4 id="currentday">Monday</h4>
                </div>
                <div class="col-6">
                  <h4 id="time">4:31 PM</h4>
                </div>
              </div>
              <div>
                <p id="forecast"></p>
              </div>
              <div class="row">
                <div id=centerTemp class="col-6">
                  <h3 class="temp" id="temp">6</h3>
                  <h3 span class="units"><a href="#" id="fahrenheit-link">°F</a> |
                  <a href="#" id="celsius-link">°C</a></span></h3>
                </div>
                <div class="col-6">
                  <img src="http://openweathermap.org/img/wn/01n@2x.png" width="150" height="150" alt="Clear" id="photo" />
                </div>
              </div>

              <br />
              <br />
              <div class="row">
                <div class="col-6">
                  <h5 class="subhead">Humidity</h5>
                </div>
                <div class="col-6">
                  <h5 class="subhead">Wind Speed</h5>
                </div>
              </div>

              <div class="row">
                <div class="col-6">
                  <p class="subinfo" id="precipitation"></p>
                </div>
                <div class="col-6">
                  <p class="subinfo" id="windspeed"></p>
                </div>
              </div>
            </div>
          </div>
          <br />
    <p class="link">
      <a href="https://github.com/cgenzano/weather-app.git">
        Open Source Code
      </a>
      by Christina Genzano
    </p>
    <script src="src/forecast.js"></script>
  </body>
</html>
